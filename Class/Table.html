<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Table</title>
            <style>
                    table,th,tr,td{
                        border:2px solid blue;
                        border-collapse: separate;
                        border-spacing: 2px;
                        caption-side: left;
                        empty-cells: hide;
                        table-layout: auto;
                    }
            </style>
        </head>
        <body>
            <table style="width: 80px;">
                <caption>TABLE</caption>
                <tr>
                    <th>Sno</th>
                    <th>Name</th>
                    <th>department</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>vicky</td>
                    <td>cse</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>veera</td>
                    <td>ECE</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>ram</td>
                    <td></td>
                </tr>
            </table>
    
        </body>
    </html>
