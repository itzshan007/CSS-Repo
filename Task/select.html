<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>select</title>
            <style>
                div{
                    text-align: center;
                }
                ::selection{
                    color: red;
                }
            </style>
        </head>
        <body>
            <div>
            <h1>Hello World.</h1>
            <h2>Select the text in line to see the effect.</h2>
            <h4>This is an example of :: selection pseudo-element.</h3>
            </div>
        </body>
    </html>
